<div class="container-fluid " id="page_connexion">
  <div class="card col-12" id="connexion">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Member Name</td>
          <td>Member Bio</td>
          <td>Member Age</td>
          <td>Member Mail</td>
          <td colspan="2">Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ users.username }}</td>
          <td>{{ users.email}}</td>
          <td>{{ users.password}}</td>
          <td>{{ users.role }}</td>

          <!-- <td><a [routerLink]="['/edit', member._id]" class="btn btn-secondary">Edit</a></td>

          <td><a (click)="deleteMember(member._id, i)" class="btn btn-danger">Delete</a></td>
         -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
