<div class="container-fluid " id="page_connexion">


  <div class="card col-12" id="connexion">
    <div class="row">
      <div class="col-10">
        <h3>&lt; h3 &gt; Rejoignez-nous &lt; /h3 &gt;

        </h3>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <button class="btn btn-secondary" [routerLink]="['/']">
          <img src="../../assets/img/cross.png" alt="" srcset="../../assets/img/cross.png 1x"></button>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="angForm">
        <div class="form-group">
          <label class="col-md-4">Votre nom</label>
          <input type="text" class="form-control" formControlName="MemberName" #MemberName />

        </div>
        <div *ngIf="angForm.controls['MemberName'].invalid && (angForm.controls['MemberName'].dirty || angForm.controls['MemberName'].touched)" class="alert alert-danger">

          <div *ngIf="angForm.controls['MemberName'].errors.required">

            Member Name is required.
          </div>
        </div>
        <div class="row d-flex justify-content-around">
          <div class="form-group col-md-5">
            <label class="col-12">Votre pseudo</label>
            <input type="text" class="form-control" formControlName="Pseudo" #Pseudo />

          </div>
          <div *ngIf="angForm.controls['Pseudo'].invalid && (angForm.controls['Pseudo'].dirty || angForm.controls['Pseudo'].touched)" class="alert alert-danger">

            <div *ngIf="angForm.controls['Pseudo'].errors.required">

              Pseudo is required.
            </div>
          </div>
          <div class="form-group col-md-5">
            <label class="col-12">Password</label>
            <input type="password" class="form-control" formControlName="Password" #Password />

          </div>
          <div *ngIf="angForm.controls['Password'].invalid && (angForm.controls['Password'].dirty || angForm.controls['Password'].touched)" class="alert alert-danger">

            <div *ngIf="angForm.controls['Password'].errors.required">

              Password is required.
            </div>
          </div>
        </div>
        <!--<div class="form-group">
          <label class="col-md-4">Member Bio </label>
          <textarea class="form-control" rows=7 cols="5" formControlName="MemberBio" #MemberBio></textarea>

        </div>
        <div *ngIf="angForm.controls['MemberBio'].invalid && (angForm.controls['MemberBio'].dirty || angForm.controls['MemberBio'].touched)" class="alert alert-danger">

          <div *ngIf="angForm.controls['MemberBio'].errors.required">
            Member Bio is required.
          </div>
        </div>-->
        <div class="row">
          <div class="form-group col-4">
            <label class="col-md-12">Member Age</label>
            <input type="text" class="form-control" formControlName="MemberAge" #MemberAge />

          </div>
          <div *ngIf="angForm.controls['MemberAge'].invalid && (angForm.controls['MemberAge'].dirty || angForm.controls['MemberAge'].touched)" class="alert alert-danger">

            <div *ngIf="angForm.controls['MemberAge'].errors.required">
              Member Age is required.
            </div>
          </div>
          <div class="form-group col-8">
            <label class="col-md-12">Member Mail</label>
            <input type="email" class="form-control" formControlName="MemberMail" #MemberMail />

          </div>
          <div *ngIf="angForm.controls['MemberMail'].invalid && (angForm.controls['MemberMail'].dirty || angForm.controls['MemberMail'].touched)" class="alert alert-danger">

            <div *ngIf="angForm.controls['MemberMail'].errors.required">
              Member Mail is required.
            </div>
          </div>
        </div>

        <div class="form-group">

          <button type="button" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid" (click)="addMember(angForm.controls['MemberName'].value, angForm.controls['Pseudo'].value, angForm.controls['Password'].value, angForm.controls['MemberAge'].value,
            angForm.controls['MemberMail'].value)">Create
            Member</button>
        </div>

      </form>
    </div>
  </div>
</div>
