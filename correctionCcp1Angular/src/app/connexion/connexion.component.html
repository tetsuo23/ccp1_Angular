<div class="container-fluid " id="page_connexion">


  <div class="card col-12" id="connexion">
    <div class="row">
      <div class="col-12 col-md-7 col-xl-8 d-flex align-items-center">
        <h3>&lt; h3 &gt; Connectez-vous &lt; /h3 &gt;

        </h3>
      </div>

      <div class="col-6 col-md-2">
        <button class="btn btn-secondary" [routerLink]="['/']">
          <img src="../../assets/img/cross.png" alt="" srcset="../../assets/img/cross.png 1x">
        </button>
      </div>
      <div class="col-6 col-md-2 porte2">
        <div>
          <img src="../../assets/img/porte2.png" alt="" srcset="../../assets/img/porte.png 1x">
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="angForm">
        <div class="row d-flex justify-content-around">
          <div class="form-group col-12 col-md-5">
            <label class="col-12">Votre pseudo</label>
            <input type="text" class="form-control" formControlName="Pseudo" #Pseudo />

          </div>
          <div *ngIf="angForm.controls['Pseudo'].invalid && (angForm.controls['Pseudo'].dirty || angForm.controls['Pseudo'].touched)" class="alert alert-danger">

            <div *ngIf="angForm.controls['Pseudo'].errors.required">

              Pseudo is required.
            </div>
          </div>
          <div class="form-group col-12 col-md-5">
            <label class="col-12">Password</label>
            <input type="password" class="form-control" formControlName="Password" #Password />

          </div>
          <div *ngIf="angForm.controls['Password'].invalid && (angForm.controls['Password'].dirty || angForm.controls['Password'].touched)" class="alert alert-danger">

            <div *ngIf="angForm.controls['Password'].errors.required">

              Password is required.
            </div>
          </div>
        </div>



        <div class="form-group">

          <button type="button" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid"
            (click)="connexion(angForm.controls['Pseudo'].value, angForm.controls['Password'].value)">Enter</button>
        </div>

      </form>
    </div>
  </div>
</div>
